    <main class="main container grid">
      <h1 class="main__title">Checkout</h1>
      <form class="checkout-form">
        <div class="cart">
          <ul class="cart__list">
            <li class="cart-item">
              <div class="cart-item__image-wrapper">
                <img
                  src="./assets/images/photo1.png"
                  alt="Vintage Backbag"
                  class="cart-item__image"
                />
              </div>
              <div>
                <h3 class="cart-item__title">Vintage Backbag</h3>
                <div class="cart-item__price--wrapper">
                  <span class="cart-item__price highlight">$54.99</span
                  ><span class="cart-item__price--discount">$94.99</span>
                </div>
                <div class="cart-item__quantity">
                  <button
                    type="button"
                    class="cart-item__quantity-btn cart-item__quantity--decrement"
                  >
                    <span class="material-icons"> remove </span>
                  </button>
                  <input
                    class="cart-item__quantity-input"
                    type="number"
                    min="0"
                    value="1"
                    max="99"
                    id="qty-backbag"
                    name="qty-backbag"
                    required
                  />
                  <button
                    type="button"
                    class="cart-item__quantity-btn cart-item__quantity--increment"
                  >
                    <span class="material-icons"> add </span>
                  </button>
                </div>
              </div>
            </li>

            <li class="cart-item">
              <div class="cart-item__image-wrapper">
                <img
                  src="./assets/images/photo2.png"
                  alt="Levi Shoes"
                  class="cart-item__image"
                />
              </div>
              <div>
                <h3 class="cart-item__title">Levi Shoes</h3>
                <div class="cart-item__price--wrapper">
                  <span class="cart-item__price highlight">$74.99</span
                  ><span class="cart-item__price--discount">$124.99</span>
                </div>
                <div class="cart-item__quantity">
                  <button
                    type="button"
                    class="cart-item__quantity-btn cart-item__quantity--decrement"
                  >
                    <span class="material-icons"> remove </span>
                  </button>
                  <input
                    class="cart-item__quantity-input"
                    type="number"
                    min="0"
                    value="1"
                    max="99"
                    id="qty-shoes"
                    name="qty-shoes"
                    required
                  />
                  <button
                    type="button"
                    class="cart-item__quantity-btn cart-item__quantity--increment"
                  >
                    <span class="material-icons"> add </span>
                  </button>
                </div>
              </div>
            </li>
          </ul>

        </div>
